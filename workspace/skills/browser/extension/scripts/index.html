<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        width: 300px;
        background: #0f172a;
        color: #f8fafc;
        margin: 0;
        font-family:
          "Inter",
          system-ui,
          -apple-system,
          sans-serif;
        overflow: hidden;
      }
      .container {
        padding: 24px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        background: linear-gradient(
          135deg,
          rgba(30, 41, 59, 0.7) 0%,
          rgba(15, 23, 42, 0.9) 100%
        );
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .header {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .logo {
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
      }
      .title {
        font-size: 18px;
        font-weight: 700;
        letter-spacing: -0.025em;
      }
      .status-card {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .status-label {
        color: #94a3b8;
        font-size: 13px;
      }
      .status-value {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 13px;
        font-weight: 600;
      }
      .status-dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ef4444;
        box-shadow: 0 0 8px rgba(239, 68, 68, 0.5);
      }
      .status-dot.connected {
        background: #10b981;
        box-shadow: 0 0 8px rgba(16, 185, 129, 0.5);
      }
      .description {
        font-size: 13px;
        line-height: 1.5;
        color: #94a3b8;
      }
      .footer {
        padding-top: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        font-size: 11px;
        color: #475569;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">ðŸ¤–</div>
        <div class="title">Romi Browser</div>
      </div>

      <div class="status-card">
        <span class="status-label">Bot Connection</span>
        <div class="status-value">
          <div id="statusDot" class="status-dot"></div>
          <span id="statusText">Disconnected</span>
        </div>
      </div>

      <p class="description">
        This extension allows Romi AI to perform actions like navigation,
        clicking, and data extraction on your behalf.
      </p>

      <div class="footer">Powered by Romi Agent Framework</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
